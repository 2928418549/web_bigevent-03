<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <div class="box">
        <div class="box-title">

        </div>
        <!-- 登录 -->
        <form class="layui-form" action="" id="box-login">
            <div class="layui-form-item">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>登录</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="reg">去注册</a>
            </div>
        </form>
        <!-- 注册 -->
        <form class="layui-form" action="" id="box-reg" style="display: none;">
            <div class="layui-form-item">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="repassword" required lay-verify="required" placeholder="请再次输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>注册</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="login">去登录</a>
            </div>
        </form>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPL.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
