<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/actlice/actlice_list.css">
</head>

<body>
  <div class="layui-card">

    <div class="layui-card-header">
      <div>列表管理</div>
    </div>
    <div class="layui-card-body">
      <form class="layui-form" action="" id="form-search">
        <input type="hidden" name="Id">
        <div class="layui-form-item layui-inline">
            <select name="cate_id" lay-verify="required">
              <!-- <option value=""></option>
              <option value="0">北京</option> -->
            </select>
        </div>
        <div class="layui-form-item layui-inline">
            <select name="state" lay-verify="required">
              <option value="">所有状态</option>
              <option value="已提交">已提交</option>
              <option value="草稿">草稿</option>
            </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>
      <table class="layui-table">
        <colgroup>
          <col >
          <col width="180">
          <col width="180">
          <col width="180">
          <col width="180">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>人生就像是一场修行</td>
            <td>人生就像是一场修行</td>
            <td>人生就像是一场修行</td>
          </tr> -->
        </tbody>
      </table>

      <div id="pageBox"></div>
    </div>
  </div>
  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date|dateFormat}}</td>
      <td>{{$value.state}}</td>
        <td>
          <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs btn-edit">编辑</button>
          <button  data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete">删除</button>
        </td>
    </tr>
    {{/each}}
  </script>
  <script type="text/html" id="tpl-cate">
      <option value="">所有类别</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
  </script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPL.js"></script>
  <script src="/assets/js/actlice/actlice_list.js"></script>
</body>

</html>
